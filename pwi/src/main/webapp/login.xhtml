<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head profile="http://gmpg.org/xfn/11">
</h:head>

<p:messages id="messages" showDetail="true" autoUpdate="true" />
<ui:insert>
	<ui:include
		src="common/templates/templatePanel/templateLayout/header.xhtml"></ui:include>
</ui:insert>

<h:form>
<p:splitButton value="this"></p:splitButton>
	<p:messages id="messages" showDetail="true" autoUpdate="true" />

	<h:panelGrid columns="2" id="matchGrid">
		<h:outputText value="User Name" />
		<h:inputText value="#{loginBean.username}" />
			<h:outputLabel for="feedback" value="Password: *" />
		<p:password id="feedback" value="#{loginBean.password}"
			label="Password" required="true" feedback="true" />

		
	</h:panelGrid>

	<p:commandButton id="saveButton" value="LogIn"
		action="#{loginBean.login}" />


</h:form>











</html>
