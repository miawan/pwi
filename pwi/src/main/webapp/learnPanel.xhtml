<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:head profile="http://gmpg.org/xfn/11">
	</h:head>
	<h:body>
		<ui:insert>
			<ui:include src="common/templates/templatePanel/mainHead.xhtml">
			</ui:include>
		</ui:insert>

		<h:form>

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panel header="Growl">
				<h:panelGrid columns="2">
					
					<p:inputText value="#{growlBean.text}" required="true" label="Name" />
				</h:panelGrid>

				<p:commandButton value="Save" actionListener="#{growlBean.save}"
					update="growl" />
			</p:panel>


		</h:form>

	</h:body>
</ui:composition>
