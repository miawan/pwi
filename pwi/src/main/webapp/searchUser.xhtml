<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head profile="http://gmpg.org/xfn/11">

	<script type="text/javascript">
		function Clickheretoprint(node){
			var content = node.innerHTML
			var pwin = window.open('','print_content',width=100,height=100);
			pwin .document.open();
			pwin .document.write('<html><head><link rel="stylesheet" href="styles/layout.css" type="text/css"/></head>');
			pwin .document.write('<body onload="window.print()">'+content+'</body></html>');
			pwin .document.close();
			setTimeout(function(){pwin.close();},1000);
		}
	</script>

</h:head>


<ui:insert>
	<ui:include
		src="common/templates/templatePanel/templateLayout/header.xhtml"></ui:include>
</ui:insert>
<h:body>


	<div id="mydiv">
		<h:form id="searchUser" ajaxSubmit="true">

			<p:growl id="growl" showDetail="true" />
			<p:panel id="mainPanel" header="Search User" toggleable="true"
				closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel">
				<p:ajax event="close" listener="#{growlBean.handleClose}"
					update="growl" />
				<p:ajax event="toggle" listener="#{growlBean.handleToggle}"
					update="growl" />
				<p:panelGrid columns="2">
					<h:outputText value="Select to Find By:" />
					<h:selectOneMenu value="#{userBean.searchBy.selectedValue}">
						<f:selectItems value="#{userBean.searchBy.find}" />
					</h:selectOneMenu>
				</p:panelGrid>
			</p:panel>

			<p:commandButton value="Submit" action="#{userBean.searchByName}" />
			<p:commandButton value="Print"
				onclick="Clickheretoprint(document.getElementById('mydiv'));return false" />
		</h:form>
	</div>

</h:body>
</html>
