<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head profile="http://gmpg.org/xfn/11">
		<title>VSL</title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=iso-8859-1" />
		<meta http-equiv="imagetoolbar" content="no" />
		<link rel="stylesheet" href="styles/layout.css" type="text/css" />
		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.defaultvalue.js"></script>
		<script type="text/javascript"
			src="scripts/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.scrollTo-min.js"></script>
		<script type="text/javascript">
			$(document).ready(
					function() {
						$("#fullname, #validemail, #message").defaultvalue(
								"Full Name", "Email Address", "Message");
						$('#shout a').click(function() {
							var to = $(this).attr('href');
							$.scrollTo(to, 1200);
							return false;
						});
						$('a.topOfPage').click(function() {
							$.scrollTo(0, 1200);
							return false;
						});
						$("#tabcontainer").tabs({
							event : "click"
						});
					});
		</script>
		<!-- Homepage Only Scripts -->
		<script type="text/javascript" src="scripts/jquery.cycle.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.cycle.setup.js"></script>
		<script type="text/javascript"
			src="scripts/piecemaker/swfobject/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.cssSource = "scripts/piecemaker/piecemaker.css";
			flashvars.xmlSource = "scripts/piecemaker/piecemaker.xml";
			var params = {};
			params.play = "false";
			params.menu = "false";
			params.scale = "showall";
			params.wmode = "transparent";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			params.allownetworking = "all";
			swfobject.embedSWF('scripts/piecemaker/piecemaker.swf',
					'piecemaker', '960', '430', '10', null, flashvars, params,
					null);
		</script>
		<script type="text/javascript">
			function handleLoginRequest(xhr, status, args) {
				if (args.validationFailed || !args.loggedIn) {
					jQuery('#dialog').effect("shake", {
						times : 3
					}, 100);
				} else {
					dlg.hide();
					jQuery('#loginLink').fadeOut();
				}
			}
		</script>

		<!-- End Homepage Only Scripts -->
	</h:head>
	<h:body>
		<div class="wrapper col1">
			<div id="topbar" class="clear">
				<ul>
					<li><a href="#">MIAwan</a></li>
					<li><a href="#">Wahab</a></li>
					<li><a href="#">Amir</a></li>
					<li><a href="#">Sadia</a></li>					
				</ul>
				<h:form action="#" method="post" id="search">
					<fieldset>
						<legend>Site Search</legend>
						<input type="text" value="Search Our Website"
							onfocus="this.value=(this.value=='Search Our Website')? '' : this.value ;" />
						<input type="image" id="go" src="images/search.gif" alt="Search" />
					</fieldset>
				</h:form>
			</div>
		</div>
		<!-- ####################################################################################################### -->
		<div class="wrapper col2">
			<div id="header" class="clear">
				<div class="fl_left">
					<h1>
						<a href="index.html">Science Labs</a>
					</h1>
					<p>A virtual science laboratories project</p>

				</div>
				<div class="imgr">
					<ui:insert>
						<ui:include src="templateLayout/menubar.xhtml" />
					</ui:insert>


				</div>
			</div>
		</div>
		<!-- ####################################################################################################### -->
		<div class="wrapper col3">
			<div id="featured_slide">
				<!-- ####################################################################################################### -->
				<div id="piecemaker">
					<img src="images/demo/piecemaker/960x360.gif" alt="" />
				</div>
				<!-- ####################################################################################################### -->
			</div>
		</div>
	</h:body>



</ui:composition>
